<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- This is google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <!-- This is google fonts -->
    <title>Do You Remember?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-img"><img src="images/GCMemoryGame.png"></div>


    <nav>
        <form class="username">
            <label for="name">Name</label>
            <input type="text" id="name" value=""></input>
        </form>
        <ul class="navbar">
            <div>
                <li><button type="button" name="startTimer" id="start" >Start</button></li>
            </div>
            <div class="timer">
                <li><label id="minutes">00</label>:<label id="seconds">00</label></li>
            </div>
        </ul>
    </nav>

    <section class="cards">
        <img class="card" src="images/cardFront.jpg" data-index="0" />
        <img class="card" src="images/cardFront.jpg" data-index="1" />
        <img class="card" src="images/cardFront.jpg" data-index="2" />
        <img class="card" src="images/cardFront.jpg" data-index="3" />
        <img class="card" src="images/cardFront.jpg" data-index="4" />
        <img class="card" src="images/cardFront.jpg" data-index="5" />
        <img class="card" src="images/cardFront.jpg" data-index="6" />
        <img class="card" src="images/cardFront.jpg" data-index="7" />
        <img class="card" src="images/cardFront.jpg" data-index="8" />
        <img class="card" src="images/cardFront.jpg" data-index="9" />
        <img class="card" src="images/cardFront.jpg" data-index="10" />
        <img class="card" src="images/cardFront.jpg" data-index="11" />
        <img class="card" src="images/cardFront.jpg" data-index="12" />
        <img class="card" src="images/cardFront.jpg" data-index="13" />
        <img class="card" src="images/cardFront.jpg" data-index="14" />
        <img class="card" src="images/cardFront.jpg" data-index="15" />
        <img class="card" src="images/cardFront.jpg" data-index="16" />
        <img class="card" src="images/cardFront.jpg" data-index="17" />
    </section>

    <div class="discardLeaderbox">

        <div class="matchedCardsBorder">
            <h2>Discard Pile</h2>
            <div id="matchedCards"></div>
        </div>

        <div class="leaderbox">
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul class="fixed-leaderboad">
                    <li id="first">1</li>
                    <li id="second">2</li>
                    <li id="third">3</li>
                    <li id="fourth">4</li>
                    <li id="fifth">5</li>
                </ul>
            </div>
        </div>
        <div class="dropdown">
            <button type="menu">Leaderboard</button>
            <ul class="dropdown-content">
                <li id="first">1</li>
                <li id="second">2</li>
                <li id="third">3</li>
                <li id="fourth">4</li>
                <li id="fifth">5</li>
            </ul>
        </div>
    </div>
    <footer><button type="button" name="reset" id="reset">Reset</button></footer>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
